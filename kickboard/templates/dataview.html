<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            margin: 10px
        }
        table, th, td {
            border: 1px solid #000; /* 테두리 스타일 지정 */
        }
        th, td {
            width : 150px
        }
    </style>
    <title>Data View</title>
</head>
<body>
    <h1>Data View</h1>
    <table>
        <thead>
            <tr>
                <th>email</th>
                <th>Name</th>
                <th>phone_number</th>
            </tr>
        </thead>
        <tbody>
            {% for item in info %}
                <tr>
                    <td>{{ item.email }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.phone_number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>email</th>
                <th>date</th>
                <th>distance</th>
                <th>runtime</th>
                <th>cost</th>
            </tr>
        </thead>
        <tbody>
            {% for item in ridelog %}
                <tr>
                    <td>{{ item.email }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.distance }}</td>
                    <td>{{ item.runtime }}</td>
                    <td>{{ item.cost }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
